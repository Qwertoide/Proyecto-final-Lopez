{% extends "padre.html" %}

{% load static %}

{% block contenido %}

<br>
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">{{mensaje}}</h1>
            </div>
        </div>
      </header>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">


            <table>
                <tbody>

                    <tr>
                        <td>
                            
                            <input type="text" class="form-control" placeholder="Nombre..." name="nombre" required="">
                        
                        </td>
                    </tr>

                    <tr>
                        <td>
                            
                            <input type="number" class="form-control" placeholder="Camada..." name="camada" required="">
                        
                        </td>
                    </tr>

                </tbody>
            </table>

            <br>
            <button class="btn btn-dark">Enviar</button>
            <br><br>

        </div>
    </form>
<br><br><br>






{% endblock %}
